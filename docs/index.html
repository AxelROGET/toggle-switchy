<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Toggle Switchy</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:400,600,700,900&display=swap">
		<link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen" href="https://cdn.jsdelivr.net/gh/adamculpepper/toggle-switchy/toggle-switchy.css">
		<style>
			body {font-family:'Open Sans';}
			h1 {font-family:'Montserrat'; font-weight:900; font-size:3rem;}
			header {background:#eee;}
		</style>
	</head>
	<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-12 py-3">
					<div class="row">
						<div class="col-10">
							<h1>Toggle Switchy<span class="h5 ml-2">v1.10</span></h1>
							<h2 class="h4">A pure CSS toggle switch for form input checkboxes</h2>
						</div>
						<div class="col-2 d-flex align-items-center">
							<div class="text-center">
								<a class="btn btn-primary ml-auto d-block" href="https://github.com/adamculpepper/toggle-switchy">Edit on Github</a>
								Docs in README
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

		<div class="container mt-4">
			<div class="row">
				<div class="col-6">

					<div class="row mb-4">
						<div class="col-12">
							<h3>Default</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_1" data-size="xl">
								<input checked type="checkbox" id="example_1">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_2" data-size="lg">
								<input checked type="checkbox" id="example_2">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_3" data-size="">
								<input checked type="checkbox" id="example_3">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_4" data-size="sm">
								<input checked type="checkbox" id="example_4">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_5" data-size="xs">
								<input checked type="checkbox" id="example_5">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
						</div>
					</div>

					<div class="row mb-4">
						<div class="col-12">
							<h3>Rounded</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_6" data-size="xl" data-style="rounded">
								<input checked type="checkbox" id="example_6">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_7" data-size="lg" data-style="rounded">
								<input checked type="checkbox" id="example_7">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_8" data-size="" data-style="rounded">
								<input checked type="checkbox" id="example_8">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_9" data-size="sm" data-style="rounded">
								<input checked type="checkbox" id="example_9">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_10" data-size="xs" data-style="rounded">
								<input checked type="checkbox" id="example_10">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
						</div>
					</div>

					<div class="row mb-4">
						<div class="col-12">
							<h3>No Text</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_11" data-size="xl" data-text="false" data-style="rounded">
								<input checked type="checkbox" id="example_11">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_12" data-size="lg" data-text="false" data-style="rounded">
								<input checked type="checkbox" id="example_12">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_13" data-size="" data-text="false" data-style="rounded">
								<input checked type="checkbox" id="example_13">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_14" data-size="sm" data-text="false" data-style="rounded">
								<input checked type="checkbox" id="example_14">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_15" data-size="xs" data-text="false" data-style="rounded">
								<input checked type="checkbox" id="example_15">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
						</div>
					</div>

				</div>
				<div class="col-6">

					<div class="row mb-4">
						<div class="col-12">
							<h3>Disabled</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_16" data-size="xl" data-text="false" data-style="rounded">
								<input disabled checked type="checkbox" id="example_16">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_17" data-size="lg" data-text="false" data-style="rounded">
								<input disabled checked type="checkbox" id="example_17">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_18" data-size="" data-text="false" data-style="rounded">
								<input disabled checked type="checkbox" id="example_18">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_19" data-size="sm" data-text="false" data-style="rounded">
								<input disabled checked type="checkbox" id="example_19">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_20" data-size="xs" data-text="false" data-style="rounded">
								<input disabled checked type="checkbox" id="example_20">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
						</div>
					</div>

					<div class="row mb-4">
						<div class="col-12">
							<h3>Colors</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_21" data-size="sm" data-style="rounded" data-color="red">
								<input checked type="checkbox" id="example_21">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_22" data-size="sm" data-style="rounded" data-color="orange">
								<input checked type="checkbox" id="example_22">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_23" data-size="sm" data-style="rounded" data-color="yellow">
								<input checked type="checkbox" id="example_23">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_24" data-size="sm" data-style="rounded" data-color="green">
								<input checked type="checkbox" id="example_24">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_25" data-size="sm" data-style="rounded" data-color="blue">
								<input checked type="checkbox" id="example_25">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_26" data-size="sm" data-style="rounded" data-color="purple">
								<input checked type="checkbox" id="example_26">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
							<label class="toggle-switchy" for="example_27" data-size="sm" data-style="rounded" data-color="gray">
								<input checked type="checkbox" id="example_27">
								<span class="toggle">
									<span class="switch"></span>
								</span>
							</label>
						</div>
					</div>

					<div class="row mb-4">
						<div class="col-12">
							<h3>Labels</h3>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_30" data-size="lg" data-style="rounded">
								<input checked type="checkbox" id="example_30">
								<span class="toggle">
									<span class="switch"></span>	
								</span>
								<span class="label">Label on right</span>
							</label>
						</div>
						<div class="col-12">
							<label class="toggle-switchy" for="example_31" data-size="lg" data-style="rounded" data-label="left">
								<input checked type="checkbox" id="example_31">
								<span class="toggle">
									<span class="switch"></span>	
								</span>
								<span class="label">Label on left</span>
							</label>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
